<!DOCTYPE html>
<html>
  <head>
    <title>Alterüberprüfung</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 20px;
        background-color:whitesmoke
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
        cursor: pointer;
        background-color:white
      }

  #ergebnis {
      font-size: 18px;
      margin-top: 20px;
      background-color:whitesmoke
    }
  </style>
</head>
<body>

  <h1>Altersüberprüfung</h1>

  <label for="alter">Geben Sie Ihr Alter ein: </label>
  <input type="text" id="alter" placeholder="Ihr Alter" oninput="checkIfEnterKey(event)" style="background-color: white;">

  <button onclick="alterPruefen()">Überprüfen</button>

  <div id="ergebnis"></div>

  <script>
    function alterPruefen() {
      var alter = document.getElementById('alter').value;
      var ergebnisElement = document.getElementById('ergebnis');

      if (alter >= 18) {
        ergebnisElement.innerHTML = 'Sie sind volljährig. Herzlichen Glückwunsch!';
      } else {
        ergebnisElement.innerHTML = 'Sie sind minderjährig. Zugriff verweigert.';
      }
    }

    function checkIfEnterKey(event) {
      if (event.key === "Enter") {
        alterPruefen();
      }
    }
  </script>

</body>
</html>
